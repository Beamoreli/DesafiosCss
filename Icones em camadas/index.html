<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/imagens/desafio.png" type="image/x-icon">
        <title>Ícone em camadas</title>

        <!--Importando ícones-->
        <script
            src="https://kit.fontawesome.com/a79202eb1e.js"
            crossorigin="anonymous"
        ></script>

        <!--Importando CSS-->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Desafio #1: Ícones de mídias sociais em camadas</h1>
        <ul>
            <li>
                <a href="#" class="facebook">
                    <span class="facebook"></span>
                    <span class="facebook"></span>
                    <span class="facebook"></span>
                    <span class="facebook"></span>
                    <span class="fab fa-facebook-f facebook"></span>
                </a>
            </li>

    

            <li>
                <a href="#" class="linkedin">
                    <span class="linkedin"></span>
                    <span class="linkedin"></span>
                    <span class="linkedin"></span>
                    <span class="linkedin"></span>
                    <span class="fab fa-linkedin-in linkedin"></span>
                </a>
            </li>
            <li>
                <a href="#" class="google">
                <span class="google"></span>
                <span class="google"></span>
                <span class="google"></span>
                <span class="google"></span>
                <span class="fa fa-google-plus-official google"></span>
                <li>
                    <a href="#" class="instagram">
                        <span class="instagram"></span>
                        <span class="instagram"></span>
                        <span class="instagram"></span>
                        <span class="instagram"></span>
                        <span class="fab fa-instagram instagram"></span>
                    </a>
                </li>
                <li>
                    <a href="#" class="twitter">
                        <span class="twitter"></span>
                        <span class="twitter"></span>
                        <span class="twitter"></span>
                        <span class="twitter"></span>
                        <span class="fab fa-twitter twitter"></span>
                    </a>
                </li>
                
            </ul>
        <p>30 Desafios de CSS</p>
        <p>&copy; <a href="https://github.com/Beamoreli" target="_blank" >Beatriz Moreli</a> </p>
    </body>
